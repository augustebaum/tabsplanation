seed: 42

training:
  patience: 3
  max_epochs: 1

data_module:
  seed: ${seed}
  args:
    validation_data_proportion: 0.2
    test_data_proportion: 0.2
    batch_size: 5000
    correct_for_class_imbalance: false
  dataset:
    class_name: tabsplanation.data.CakeOnSeaDataset
    args: 
      seed: ${seed}
      gaussian: false
      nb_points_initial: 100000
      nb_dims: 2
      nb_uncorrelated_dims: 2

classifier:
  seed: ${seed}
  data_module: ${data_module}
  training: ${training}
  model:
    class_name: Classifier
    args:
      hidden_dims: [50, 50]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3


autoencoder:
  seed: ${seed}
  data_module: ${data_module}
  training: ${training}
  model:
    class_name: NICEModel
    args:
      mlp_hidden_dims: [50, 50, 50, 50]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3


losses:
- name: TargetLoss
  class_name: tabsplanation.explanations.losses.TargetLoss
  args: null
- name: BinaryStretchLoss
  class_name: tabsplanation.explanations.losses.BinaryStretchLoss
  args: null
- name: StretchLoss
  class_name: tabsplanation.explanations.losses.StretchLoss
  args: null
- name: LogitValidityLoss$_{\lambda_t = 1}$
  class_name: tabsplanation.explanations.losses.LogitValidityLoss
  args:
    reg_target: 1
- name: LogitValidityLoss$_{\lambda_t = 10}$
  class_name: tabsplanation.explanations.losses.LogitValidityLoss
  args:
    reg_target: 10

- name: LossPrbTarget
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: prb
    classes: target
- name: LossPrbSource
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: prb
    classes: source
- name: LossPrbOthers
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: prb
    classes: others

- name: LossLogPrbTarget
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: log_prb
    classes: target
- name: LossLogPrbSource
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: log_prb
    classes: source
- name: LossLogPrbOthers
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: log_prb
    classes: others

- name: LossLogitTarget
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: logit
    classes: target
- name: LossLogitSource
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: logit
    classes: source
- name: LossLogitOthers
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: logit
    classes: others
