seed: 42
nb_seeds: 4

training:
  patience: 3
  max_epochs: -1

data_module_args:
  validation_data_proportion: 0.2
  test_data_proportion: 0.2
  batch_size: 12000
  correct_for_class_imbalance: false

data_modules:
- seed: ${seed}
  args: ${data_module_args}
  dataset:
    class_name: tabsplanation.data.CakeOnSeaDataset
    args: 
      seed: ${seed}
      gaussian: false
      nb_points_initial: 100000
      nb_dims: 2
      nb_uncorrelated_dims: 2
- seed: ${seed}
  args: ${data_module_args}
  dataset:
    class_name: tabsplanation.data.ForestCoverDataset
    args: null
- seed: ${seed}
  args: ${data_module_args}
  dataset:
    class_name: tabsplanation.data.WineQualityDataset
    args: null
- seed: ${seed}
  args: ${data_module_args}
  dataset:
    class_name: tabsplanation.data.OnlineNewsPopularityDataset
    args: null

classifier:
  seed: ${seed}
  # Will be set in code
  data_module: null
  training: ${training}
  model:
    class_name: Classifier
    args:
      hidden_dims: [50, 50]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3

autoencoder:
  # Will be set in code
  seed: null
  # Will be set in code
  data_module: null
  training: ${training}
  model:
    class_name: NICEModel
    args:
      mlp_hidden_dims: [20, 20]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3

path_reg:
  hparams:
    path_loss_regularization: 1
  path_loss_fn:
    class_name: tabsplanation.explanations.losses.BoundaryCrossLoss

max_iter: 100
shift_step: 0.01
explainers:
- name: LatentShiftNoDistanceReg
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: null
      distance_regularization: 0
- name: ReviseNoDistanceReg
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: 1
      distance_regularization: 0
- name: LatentShift
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: null
      distance_regularization: 0.3
- name: Revise
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: 1
      distance_regularization: 0.3

losses:
- name: LossLogitTarget
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: logit
    classes: target
- name: TargetLoss
  class_name: tabsplanation.explanations.losses.TargetLoss
  args: null
- name: BinaryStretchLoss
  class_name: tabsplanation.explanations.losses.BinaryStretchLoss
  args: null
