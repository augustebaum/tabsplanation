seed: 42
nb_seeds: 4

training:
  patience: 3
  max_epochs: -1

data_module_args:
  validation_data_proportion: 0.2
  test_data_proportion: 0.2
  # batch_size: 12000
  correct_for_class_imbalance: false

data_modules:
- seed: ${seed}
  args: 
    validation_data_proportion: ${data_module_args.validation_data_proportion}
    test_data_proportion: ${data_module_args.test_data_proportion}
    correct_for_class_imbalance: ${data_module_args.correct_for_class_imbalance}
    batch_size: 12000
  dataset:
    class_name: tabsplanation.data.CakeOnSeaDataset
    args: 
      seed: ${seed}
      gaussian: false
      nb_points_initial: 100000
      nb_dims: 2
      nb_uncorrelated_dims: 2
- seed: ${seed}
  args: 
    validation_data_proportion: ${data_module_args.validation_data_proportion}
    test_data_proportion: ${data_module_args.test_data_proportion}
    correct_for_class_imbalance: ${data_module_args.correct_for_class_imbalance}
    batch_size: 25000
  dataset:
    class_name: tabsplanation.data.ForestCoverDataset
    args: null
- seed: ${seed}
  args: 
    validation_data_proportion: ${data_module_args.validation_data_proportion}
    test_data_proportion: ${data_module_args.test_data_proportion}
    correct_for_class_imbalance: ${data_module_args.correct_for_class_imbalance}
    batch_size: 500
  dataset:
    class_name: tabsplanation.data.WineQualityDataset
    args: null
- seed: ${seed}
  args: 
    validation_data_proportion: ${data_module_args.validation_data_proportion}
    test_data_proportion: ${data_module_args.test_data_proportion}
    correct_for_class_imbalance: ${data_module_args.correct_for_class_imbalance}
    batch_size: 3000
  dataset:
    class_name: tabsplanation.data.OnlineNewsPopularityDataset
    args: null

classifier:
  seed: ${seed}
  # Will be set in code
  data_module: null
  training: ${training}
  model:
    class_name: Classifier
    args:
      hidden_dims: [50, 50]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3

autoencoder:
  # Will be set in code
  seed: null
  # Will be set in code
  data_module: null
  training: ${training}
  model:
    class_name: NICEModel
    args:
      mlp_hidden_dims: [20, 20]
      batch_norm: False
      dropout: null
      learning_rate: 1e-3

max_iter: 99
shift_step: 0.01
explainers:
- name: LatentShiftNoDistanceReg
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: null
      distance_regularization: 0
- name: ReviseNoDistanceReg
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: 1
      distance_regularization: 0
- name: LatentShift
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: null
      distance_regularization: 0.3
- name: Revise
  class_name: tabsplanation.explanations.LazyRevise
  args:
    hparams:
      max_iter: ${max_iter}
      shift_step: ${shift_step}
      gradient_frequency: 1
      distance_regularization: 0.3

losses:
