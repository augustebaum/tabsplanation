  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: prb
    classes: target
- name: LossPrbSource
  class_name: tabsplanation.explanations.losses.GeneralValidityLoss
  args:
    kind: prb
    classes: source
